{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <label for="name">Name:</label>
        {{ form.name }}
        <label for="email">Email:</label>
        {{ form.email }}
        <label for="password">Password:</label>
        {{ form.password }}
        <label for="role">Role:</label>
        {{ form.role }}
        <label for="child_registration_number">Child Registration Number (Parents Only):</label>
        {{ form.child_registration_number }}
        <label for="professional_id">Professional ID (Professionals Only):</label>
        {{ form.professional_id }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
