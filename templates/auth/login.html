<!-- File: login.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 style="color: black;">Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label>
        {{ form.email }}
        <label for="password">Password:</label>
        {{ form.password }}
        {{ form.submit(class_="btn custom-btn") }}
    </form>
</div>
{% endblock %}
